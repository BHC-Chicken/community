<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/icons.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"

            font-weight: bold;

        }

<body>
<img id="student1" src="/image/student.jpg" alt="학생증 샘플 사진" style="display:block; margin: 0 auto; margin-top:170px; margin-bottom:-20px; width:400px; height:230px;"/><br>
<p style="text-align: center; font-weight:bold;">학생증 사진을 첨부 해주세요.</p>
<div class="wrap-loading display-none">
    <div><img src="/image/ezgif.com-gif-maker.gif" alt=""> </div>
</div>
<div class="container">
    <form method="post" enctype="multipart/form-data" rel="form-orc" th:action="@{#}">
        <label for="image-file"></label>
        <input id="image-file" type="file" name="upload" multiple
               accept="image/*" rel="upload" class="form-control form-control-lg">
        <input type="hidden" th:value="${param.code}" rel="hiddenCode">
    </form>
