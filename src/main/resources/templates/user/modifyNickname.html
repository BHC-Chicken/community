<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/signin.css">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    >
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    >
    <script defer src="/script/signupError.js"></script>
    <script defer src="/script/jquery-3.6.0.min.js"></script>
    <script>
        /*<![CDATA[*/
        let exception = "[[${exception}]]";
        console.log(exception);
        /*]]>*/
        if (exception === null) {
            alert(exception);
            window.history.back();
        }
    </script>
    <title>정보변경</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/modifyNickname}" rel="form-modifyInfo">
        <p>
            <label for="nickname" class="sr-only"></label>
            <input type="text" id="nickname" name="nickname" class="form-control"
                   placeholder="Nickname" required>
            <span class="input-message" rel="nickname-message"></span>
        </p>
    </form>
</div>
</body>
</html>
