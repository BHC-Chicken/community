<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    >
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    >
    <script defer src="/script/modifyPassword.js"></script>
    <script defer src="/script/jquery-3.6.0.min.js"></script>
    <title>정보변경</title>
</head>
<body>
<div class="container">
    <form class="form-signin" method="post" th:action="@{/modifyPassword}" rel="form-modifyInfo">
        <p>
            현재 비밀번호
            <label for="password" class="sr-only"></label>
            <input type="password" name="password" id="password" class="form-control password" rel="password" placeholder="password" required>
        </p>
        <p> 비밀번호
            <label for="changePassword" class="sr-only"></label>
            <input type="password" id="changePassword" class="form-control password" rel="change-password"
                   placeholder="Password" required>
            <span class="input-message" rel="password-message"></span>
        </p>
        <p> 비밀번호 재확인
            <label for="changePasswordCheck" class="sr-only"></label>
            <input type="password" id="changePasswordCheck" name="modifyPassword" class="form-control" rel="change-password-check"
                   placeholder="Password" required>
            <span class="input-message" rel="password-check-message"></span>
        </p>
        <button class="btn btn-lg btn-primary btn-block" rel="submit-modifyInfo" type="button">변경</button>
    </form>
</div>
</body>
</html>
