<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    >
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    >
    <link rel="stylesheet" href="/css/searchPassword.css">
    <script defer src="/script/verificationEmail.js"></script>
    <script defer src="/script/jquery-3.6.0.min.js"></script>
    <title>비밀번호 찾기</title>
</head>
<body>
<div class="search-password">
    <form method="post" th:action="@{/searchPassword}" rel="searchPassword">
        <p>회원가입시 이용했던 이메일을 입력해주세요.
            <label for="username" class="sr-only"></label>
            <input type="email" id="username" name="username" class="form-control w-100"
                   placeholder="Username" required autofocus>
        </p>
        <button class="btn btn-primary btn-lg search-btn" rel="submit-search" type="button">확인</button>
    </form>
</div>
</body>
</html>
