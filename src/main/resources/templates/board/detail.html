<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    >
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    >
    <script defer src="/script/articleDetail.js"></script>
    <script defer src="/script/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container my-1">
    <p>
        <span id="articleTitle"></span>
    </p>
    <div class="table-responsive-lg">
        <table id="articleTable" class="table">
            <tbody>
            <tr class="table-active">
                <td style="width: 16.6%"><div>제목</div></td>
                <td><div id="title">?</div></td>
            </tr>
            <tr>
                <td style="width: 16.6%"><div>작성자</div></td>
                <td><div id="nickname">?</div></td>
            </tr>
            <tr>
                <td style="width: 16.6%"><div>내용</div></td>
                <td><div id="content">?</div></td>
            </tr>
            <tr>
                <td style="width: 16.6%"><div>작성 일시</div></td>
                <td><div id="modifyAt">?</div></td>
            </tr>
            <tr>
                <td style="width: 16.6%"><div>조회수</div></td>
                <td><div id="view">?</div></td>
            </tr>
            <tr>
                <td style="width: 16.6%"><div>추천수</div></td>
                <td><div id="recommendCount">0</div></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div style="margin-bottom: 2rem">
        <a id="recommend" type="button" class="recommend-article btn btn-secondary">추천</a>
        <a id="backToArticles" type="button" class="btn btn-secondary">뒤로가기</a>
    </div>
    <form method="post" th:action="@{#}">
        <label>
            <textarea type="text" style="resize: none" name="content" class="form-control commentContent " placeholder="댓글" cols="50"></textarea>
        </label>
        <div>
            <button class="btn btn-secondary" rel="createComment">작성</button>
        </div>
    </form>
    <div>
        <div class="commentList"></div>
    </div>
</div>
</body>
</html>
