<!DOCTYPE html>
<html lang="en">
<head>
    <head th:insert="fragments.html::header"></head>
    <title>login</title>
</head>
<body>
<header th:insert="fragments.html::nav"></header>
<main style="align-items: center; display: flex; flex-direction: column; justify-content: flex-start;">
    <h1>게시글 작성</h1>
    <form method="post" rel="write-form" enctype="multipart/form-data">
        <table style="width: 40rem;">
            <thead>
            <tr>
                <td>
                    <input autofocus id="title-input" maxlength="100" name="title" placeholder="제목"
                           style="width: 100%; box-sizing: border-box;" type="text">
                </td>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td style="padding-top: 0.5rem;">
                    <textarea id="content-input" maxlength="10000" name="content"
                              style="width: 100%; height: 17.5rem; box-sizing: border-box;"></textarea>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td>
                    <div style="align-items: center; display: flex; flex-direction: row; justify-content: center;">
                        <a href="#" onclick="window.history.back();">돌아가기</a>
                        <span style="flex: 1;"></span>
                        <input type="submit" value="작성">
                    </div>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</main>
</body>
</html>
